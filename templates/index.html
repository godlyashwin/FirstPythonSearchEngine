<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="search-container">
        <h1>Search Engine</h1>
        <form id="searchForm" action="{{ url_for('progress') }}" method="POST">
            <input type="text" name="query" placeholder="Enter your search query" autofocus>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
